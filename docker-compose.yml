version: "3.8"

services:
  db:
    image: mysql/mysql-server:8.0.35-alpine
    restart: always
    environment:
      MYSQL_DATABASE: optionstradeshub
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: ifyonyekeshy7
      MYSQL_HOST: db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  mysql_data:
